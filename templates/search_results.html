{% extends "base.html" %} 
{% block content %}
 

<section class="text-gray-700 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">Description</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">...</p>
    </div>
    <div class="lg:w-2/2 w-full mx-auto overflow-auto">
      <table class="table-auto w-full text-left whitespace-no-wrap">
        <thead>
          <tr>
            <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-200 rounded-tl rounded-bl">Name</th>
            <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-200">Glycemic Index</th>
            <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-200">Serve in grams</th>
            <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-200">Carbs per serve</th>
            <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-200">Glycemic Load</th>
            <th class="w-10 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-200 rounded-tr rounded-br"></th>
          </tr>
        </thead>
        <tbody>
        	{% for foods in foods_list %}


        	 <tr>
            <td class="px-4 py-3">{{ foods.title|truncatewords:4}}</td>
            <td class="px-4 py-3">{{ foods.gi }}</td>
            <td class="px-4 py-3">{{ foods.serve }}</td>
            <td class="px-4 py-3">{{ foods.carb_per_serve }}</td>
            <td class="px-4 py-3">{{ foods.gl }}</td>
         
             
          </tr>
  				{% endfor %}
         
           
        </tbody>
      </table>
    </div>
  
  </div>
</section>
{%endblock%}
